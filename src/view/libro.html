<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro</title>
</head>

<body>
    <div class="">
        <div class="shadow">
            <div class="max-w-7xl mx-auto flex space-x-8 p-4 items-center">
                <a href="#">
                    <span class="sr-only">Biblioteca</span>
                    <img alt="Workflow" class="h-8 w-auto sm:h-10"
                        src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
                </a>
                <a class="font-medium text-gray-500 hover:text-gray-900">Usuario</a>

                <a id="label-usuario"
                    class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">Dereck</a>
                <a href="/src/view/usuario.html"
                    class="font-medium text-indigo-600 hover:text-indigo-600 justify-self-end cursor-pointer">Libros
                </a>
                <a href="/src/view/libros.html"
                    class="font-medium text-indigo-600 hover:text-indigo-600 justify-self-end cursor-pointer">Mis libros
                </a>
                <a href="/src/view/autores.html"
                    class="font-medium text-indigo-600 hover:text-indigo-600 justify-self-end cursor-pointer">Autores
                </a>
                <a href="/src/view/graficas.html"
                    class="font-medium text-indigo-600 hover:text-indigo-600 justify-self-end cursor-pointer">Graficas
                </a>
                <button id="btn-logout"
                    class="font-medium text-red-600 hover:text-red-500 justify-self-end cursor-pointer">Logout </button>
            </div>
        </div>
    </div>
    <div class="max-w-7xl mx-auto px-8">
        <div class="pt-4">
            <img class="h-40 w-64"
                src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
                alt="">
        </div>
        <div class="mt-4">
            <h1 class="text-lg font-bold" id="libro-nombre">Libro</h1>
            <span class="text-gray-600" id="libro-autor">Autor</span><br>
            <span class="text-gray-600" id="libro-cantidad">Catnidad</span>
            <div class="mt-4">
                <span class="text-gray-600">Cantidad</span><br>
                <input type="number" id="input-cantidad"
                    class="border border-40 rounded-md w-64 px-3 py-2 focus:outline-none">
                <div class="w-64 mt-4">
                    <button id="btn-comprar"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Comprar</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/libro.js"></script>
</body>

</html>
